  <script>
    let testList = [['Apple', 'Banana', 'Cornflake'], 
                    ['Syrup', 'Mustard', 'Ketchup'], 
                    ['Chair', 'Desk', 'Couch']];
    
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
    
    function generateName() {
      let outString = ''
      for (let i = 0; i < testList.length; i++) {
        let j = getRandomInt(testList[i].length);
        if (i > 0) { outString += ' '; }
        outString += testList[i][j];
      }
      return outString;
    }
    
    function setName() {
      document.getElementById("name").textContent = generateName();
    }
  </script>
