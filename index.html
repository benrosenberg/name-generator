<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="generator" content="pandoc" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>ben rosenberg</title>
  <style>
    code{white-space: pre-wrap;}
    span.smallcaps{font-variant: small-caps;}
    span.underline{text-decoration: underline;}
    div.column{display: inline-block; vertical-align: top; width: 50%;}
    div.hanging-indent{margin-left: 1.5em; text-indent: -1.5em;}
    ul.task-list{list-style: none;}
  </style>
  <link rel="stylesheet" href="https://benrosenberg.info/style.css" />
  <script>
    let testList = [['Apple', 'Banana', 'Cornflake'], 
                    ['Syrup', 'Mustard', 'Ketchup'], 
                    ['Chair', 'Desk', 'Couch']];
    
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
    
    function generateName() {
      let outString = ''
      for (let i = 0; i < testList.length; i++) {
        let j = getRandomInt(testList[i].length);
        if (i > 0) { outString += ' '; }
        outString += testList[i][j];
      }
      return outString;
    }
    
    function setName() {
      document.getElementById("outText").textContent = generateName();
    }
    
    var el = document.getElementById("clickMe");
    if (el) {
      if (el.addEventListener)
        el.addEventListener("click", setName, false);
      else if (el.attachEvent)
        el.attachEvent('onclick', setName);
    }
  </script>
</head>
<body style="margin-top: 4%">
<header id="title-block-header">
<h1 class="title", style="text-align: left;">pretentious name generator</h1>
</header>



<button type="button" class="btn btn-secondary" id="clickMe">Load Calendar</button>
  
<span id="outText"> here is my text </span>

</body>
</html>
